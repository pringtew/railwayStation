<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户主页面</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/pintuer.css">
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <style>
        .head-r{
            float: right;
            font-size: 13px;
            color: white;
        }
        .hemo{
            position: fixed;
            line-height: 70px;
            right: 150px;
        }
        .helo{
            line-height: 70px;
            padding-right: 70px;
        }
        .logo img{
            width: 57px;
            height: 57px;
            margin-top: -4px;
        }
    </style>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
    <div class="logo margin-big-left fadein-top">
        <!--用户头像-->
        <h1>
            <img src="" class="radius-circle" height="50" alt="" id="userPicture1"/>用户售票
        </h1>
    </div>
    <div class="head-l">
        <a class="button button-little bg-green" target="_blank"><span class="layui-icon-top"></span>返回首页</a>
        <a class="button button-little bg-red" id="loginOut"><span class="layui-icon-return"></span>退出登录</a>
    </div>
    <div class="head-r">
        <div class="hemo">
            <span id="personalHome">个人中心</span>
        </div>
        <div class="helo">
            <span>您 好: [[${msg}]]</span>
        </div>
    </div>
</div>
<div class="leftnav">
    <div class="leftnav-title" id="home"><strong><span class="layui-icon-username"></span>用户主界面</strong></div>
    <h2><span class="layui-icon-theme"></span>查询信息</h2>
</div>
<ul class="bread">
    <li><a target="right" class="icon-home"> 首页</a></li>
    <li><a href="##" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">
    <iframe id="content" scrolling="auto" rameborder="0" name="right" width="100%" height="100%"></iframe>
</div>
</body>
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/lib/layui/layui.js" type="text/javascript"></script>
<script type="text/javascript">

    //回填图片
    layui.use(()=>{
        layer = layui.layer;
        //开始页面回填图片
        $.post('/profile/selectUserById',(jsonMsg)=>{
            //数据正常
            if (jsonMsg.state){
                if (jsonMsg.data.userHead!=undefined && jsonMsg.data.userHead!=null && jsonMsg.data.userHead!=""){
                    $("#userPicture1").prop("src",'/home/getPortraitImage/'+jsonMsg.data.userHead);
                }else {
                    $("#userPicture1").prop("src",'/images/uploadImg.png');
                }
            }else{
                layer.msg(jsonMsg.msg,{icon:5});
            }
        });
    });

    $(function(){
        //导航栏样式
        $(".leftnav h2").click(function(){
            $("#a_leader_txt").text($(this).text());
            $(".leftnav h2").removeClass("on");
            $(this).addClass("on");
        })
    });

    //退出登录
    $("#loginOut").click(()=>{
        $.post('/home/loginOut',()=>{
            window.location.replace("/login");
        });
    });

    //账户管理页面
    $("#account").click(function (){
        $("#content").attr("src","");
    });

    //修改密码页面
    $("#passwd").click(()=>{
        $("#content").attr("src","/home/passwd");
    });

    //个人中心
    $("#personalHome").click(()=>{
        window.location.replace("/home/personalHome");
    })
</script>
</html>
